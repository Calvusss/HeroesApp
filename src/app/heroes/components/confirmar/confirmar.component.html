<h1> ¿Eliminar Héroe? </h1>
<hr>
<p>
    Está a punto de borrar el {{data.superhero}}
    <br>
    ¿Desea continuar?
</p>

<div fxLayout>
    <button mat-button color="warn" (click)="borrarHeroe()">
        <mat-icon>delete</mat-icon> Borrar
    </button>
    <span class="spacer"> </span>
    <button mat-button (click)="cerrarDialogo()">
        <mat-icon>close</mat-icon>Cancelar
    </button>
</div>
