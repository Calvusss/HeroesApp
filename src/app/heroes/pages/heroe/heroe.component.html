<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">

        <div fxFlex="50">
            <h1> {{heroe.superhero}} <small> {{heroe.alter_ego}} </small> </h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe| imagen">
        </div>

        <div fxFlex="50">
            <h1> {{heroe.publisher}} </h1>
            <mat-divider></mat-divider>

            <mat-list>
                <strong>Primera apariciÃ³n: </strong>
                <mat-list-item> <small> {{heroe.first_appearance}} </small></mat-list-item>
                <strong>Personajes: </strong>
                <mat-list-item> <small>{{heroe.characters}} </small></mat-list-item>
                <strong>Publisher: </strong>
                <mat-list-item> <small>{{heroe.publisher}} </small></mat-list-item>
                <strong>Alter ego: </strong>
                <mat-list-item> <small>{{heroe.alter_ego}}</small> </mat-list-item>
            </mat-list>

            <br>

            <div fxLayout>
                <span class="spacer"></span>
                <button mat-button color="warn" (click)="regresar()">
                    <mat-icon mat-list-icon>keyboard_return</mat-icon>
                    Volver
                </button>
            </div>
        </div>

    </div>
</ng-template>
